<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Define a codificação de caracteres do documento como UTF-8, essencial para exibir corretamente caracteres especiais. -->
    <!-- Sets the character encoding for the document to UTF-8, essential for correctly displaying special characters. -->
    <meta charset="UTF-8">
    
    <!-- Configura a viewport para garantir que a página seja responsiva e se adapte a diferentes tamanhos de tela (especialmente em dispositivos móveis). -->
    <!-- Configures the viewport to ensure the page is responsive and adapts to different screen sizes (especially on mobile devices). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Garante a compatibilidade com o Internet Explorer, forçando-o a usar o modo de renderização mais recente. -->
    <!-- Ensures compatibility with Internet Explorer, forcing it to use the latest rendering mode. -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Título da página que aparece na aba do navegador. -->
    <!-- The page title that appears in the browser tab. -->
    <title>Meu Portfólio - Samuel Pedroso</title>
    
    <!-- Link para o CDN (Content Delivery Network) do Tailwind CSS.
         Isso permite que você use as classes utilitárias do Tailwind CSS diretamente no seu HTML e JSX.
         Em um projeto React real configurado com um bundler (como Webpack ou Vite),
         o Tailwind seria geralmente configurado e importado via JavaScript/CSS,
         mas para este ambiente de demonstração, o CDN é prático. -->
    <!-- Link to the Tailwind CSS CDN (Content Delivery Network).
         This allows you to use Tailwind CSS utility classes directly in your HTML and JSX.
         In a real React project configured with a bundler (like Webpack or Vite),
         Tailwind would typically be configured and imported via JavaScript/CSS,
         but for this demonstration environment, the CDN is practical. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Opcional: Link para o Google Fonts para usar a fonte "Inter".
         Se você quiser usar uma fonte específica, adicione o link aqui. -->
    <!-- Optional: Link to Google Fonts to use the "Inter" font.
         If you want to use a specific font, add the link here. -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte "Inter" como a fonte padrão para todo o corpo do documento. */
        /* Sets "Inter" as the default font for the entire document body. */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- O elemento 'div' com o id "root" é onde seu aplicativo React será injetado.
         É o ponto de montagem para o ReactDOM. -->
    <!-- The 'div' element with the id "root" is where your React application will be mounted.
         It is the mounting point for ReactDOM. -->
    <div id="root"></div>

    <!-- ATENÇÃO: Os scripts de importação do React, ReactDOM e App.js foram removidos daqui.
         O 'react-scripts' (do Create React App) irá injetar os bundles JavaScript compilados
         automaticamente durante o processo de build para produção.
         O ponto de entrada JavaScript agora é 'src/index.js'. -->
    <!-- ATTENTION: The React, ReactDOM, and App.js import scripts have been removed from here.
         'react-scripts' (from Create React App) will automatically inject the compiled JavaScript bundles
         during the production build process.
         The JavaScript entry point is now 'src/index.js'. -->
</body>
</html>
